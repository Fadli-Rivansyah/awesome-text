<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body  class="bg-white dark:bg-gray-900">
      <nav class="bg-white  border-1 border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">AwesomeText.</span>
            </a>
        </div>
     </nav>
      <main class="max-w-screen-xl h-full px-4 mx-auto">
          <header class="max-w-4xl text-white py-5">
              <h1 class="text-4xl font-bold">Perindah kalimatmu!</h1>
              <p class="max-w-7xl mb-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus, cum eum ex quo corrupti voluptatibus excepturi quibusdam alias eveniet quod!</p>
          </header>
          <section class=" flex justify-items-start gap-2 my-[5em]">
              <div class="w-96">
                  <section class="flex flex-col gap-2 mb-5">
                      <div class="mb-5">
                          <label for="orientasi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Orientasi</label>
                          <select id="orientasi" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                              <option value="">Choose a Orientasi</option>
                              <option value="linear">Linier</option>
                              <option value="radial">Radial</option>
                          </select>
                      </div>
                      <div class="mb-5 justify-between w-full flex gap-5 ">
                          <div>
                              <label for="orientasi" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Orientasi (deg)</label>
                              <div class="flex items-center gap-2">
                                  <input type="range" value="0" name="" id="input-deg">
                                  <span id="preview-deg" class="font-bold text-white">0%</span>
                              </div>
                          </div>
                          <div class="flex  gap-5">
                              <div>
                                  <label for="start-color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Color</label>
                                  <input type="color" name="" id="start-color">
                              </div>
                              <div>
                                  <label for="end-color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">End Color</label>
                                  <input type="color" name="" id="end-color">
                              </div>
                          </div>
                      </div>
                  </section>
                  <button id="btn-result" class="w-full mb-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Terapkan</button>
              </div> 
              <section class="preview flex flex-col gap-6 mx-auto  ">
                  <h2  class="text-7xl font-extrabold  text-white bg-clip-text  bg-gradient-to-r from-emerald-400 to-sky-400" id="text-preview">Hello World</h2>
                  <section class="coantainer_code">
                      <div class="bg-gray-800 p-4 mt-4 rounded-lg">
                          <p class="text-sm text-gray-400 mb-4">Tailwind Code:</p>
                          <code id="code-preview" class="text-green-400 text-sm ">## code</code>
                      </div>
                  </section>
              </section>
          </section>
      </main>
        <script type="module" src="/src/main.js"></script>
  </body>
</html>
